<!DOCTYPE html>
<html lang="en">
<!-- head section with meta tags and resource links -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Skills</title>
  <!-- font awesome icons for skill logos -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <!-- skills page specific styles -->
  <link rel="stylesheet" href="./css/skills.css" />
</head>
<body>
  <!-- main skills section -->
  <section class="skills-section">
    <!-- section heading with decorative underline -->
    <h2>My Skills</h2>
    <div class="underline"></div>
    <p class="subtitle">
      Technologies and tools I've worked with throughout my projects and experience
    </p>

    <!-- programming languages and frameworks category -->
    <div class="skills-category">
      <h2>Programming</h2>
      <div class="skills-icons">
        <!-- javascript skill -->
        <div class="skill">
          <i class="fab fa-js-square"></i>
          <span>JavaScript</span>
        </div>
        <!-- react skill -->
        <div class="skill">
          <i class="fab fa-react"></i>
          <span>React.js</span>
        </div>
        <!-- python skill -->
        <div class="skill">
          <i class="fab fa-python"></i>
          <span>Python</span>
        </div>
        <!-- next.js skill -->
        <div class="skill">
          <i class="fab fa-js"></i>
          <span>Next.js</span>
        </div>
        <!-- html skill -->
        <div class="skill">
          <i class="fab fa-html5"></i>
          <span>HTML</span>
        </div>
        <!-- css skill -->
        <div class="skill">
          <i class="fab fa-css3-alt"></i>
          <span>CSS</span>
        </div>
        <!-- bootstrap skill -->
        <div class="skill">
          <i class="fab fa-bootstrap"></i>
          <span>Bootstrap</span>
        </div>
        <!-- tailwind skill -->
        <div class="skill">
          <i class="fab fa-css3"></i>
          <span>Tailwind CSS</span>
        </div>
      </div>
    </div>

    <!-- database technologies category -->
    <div class="skills-category">
      <h2>Databases</h2>
      <div class="skills-icons">
        <!-- mongodb skill -->
        <div class="skill">
          <i class="fas fa-leaf"></i>
          <span>MongoDB</span>
        </div>
        <!-- mysql skill -->
        <div class="skill">
          <i class="fas fa-database"></i>
          <span>MySQL</span>
        </div>
      </div>
    </div>

    <!-- development tools and platforms category -->
    <div class="skills-category">
      <h2>Tools &amp; Platforms</h2>
      <div class="skills-icons">
        <!-- git skill -->
        <div class="skill">
          <i class="fab fa-git-alt"></i>
          <span>Git</span>
        </div>
        <!-- github skill -->
        <div class="skill">
          <i class="fab fa-github"></i>
          <span>GitHub</span>
        </div>
        <!-- vs code skill -->
        <div class="skill">
          <i class="fas fa-code"></i>
          <span>VS Code</span>
        </div>
        <!-- figma skill -->
        <div class="skill">
          <i class="fab fa-figma"></i>
          <span>Figma</span>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
